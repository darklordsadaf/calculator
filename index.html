<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">

        <input type="text" id="screen" class="calculator-screen" disabled />
        
        <div class="calculator-keys">
          
          <button type="button" id="plus" class="operator" value="+">+</button>
          <button type="button" id="minus" class="operator" value="-">-</button>
          <button type="button" id="multiplication" class="operator" value="*">&times;</button>
          <button type="button" id="divide" class="operator" value="/">&divide;</button>
      
          <button type="button" id="seven" value="7">7</button>
          <button type="button" id="eight" value="8">8</button>
          <button type="button" id="nine" value="9">9</button>
      
      
          <button type="button" id="four" value="4">4</button>
          <button type="button" id="five" value="5">5</button>
          <button type="button" id="six" value="6">6</button>
      
      
          <button type="button" id="one" value="1">1</button>
          <button type="button" id="two" value="2">2</button>
          <button type="button" id="three" value="3">3</button>
      
      
          <button type="button" id="zero" value="0">0</button>
          <button type="button" id="dot" class="decimal" value=".">.</button>
          <button type="button" class="all-clear" id="clear" value="all-clear">AC</button>
      
          <button type="button" id="equal" class="equal-sign" value="=">=</button>
      
        </div>
      </div>

      <script>
          document.getElementById('one').addEventListener('click', function(){
              document.getElementById('screen').value += 1;
          })

          document.getElementById('two').addEventListener('click', function(){
              document.getElementById('screen').value += 2;
          })

          document.getElementById('three').addEventListener('click', function(){
              document.getElementById('screen').value += 3;
          })
          
          document.getElementById('four').addEventListener('click', function(){
              document.getElementById('screen').value += 4;
          })

          document.getElementById('five').addEventListener('click', function(){
              document.getElementById('screen').value += 5;
          })

          document.getElementById('six').addEventListener('click', function(){
              document.getElementById('screen').value += 6;
          })

          document.getElementById('seven').addEventListener('click', function(){
              document.getElementById('screen').value += 7;
          })

          document.getElementById('eight').addEventListener('click', function(){
              document.getElementById('screen').value += 8;
          })

          document.getElementById('nine').addEventListener('click', function(){
              document.getElementById('screen').value += 9;
          })

          document.getElementById('zero').addEventListener('click', function(){
              document.getElementById('screen').value += 0;
          })

          document.getElementById('dot').addEventListener('click', function(){
              document.getElementById('screen').value += '.';
          })
          
          document.getElementById('plus').addEventListener('click', function(){
              document.getElementById('screen').value += "+";
          }) 

          document.getElementById('minus').addEventListener('click', function(){
              document.getElementById('screen').value += "-";
          })
                 
          document.getElementById('multiplication').addEventListener('click', function(){
              document.getElementById('screen').value += "*";
          })
        
          document.getElementById('divide').addEventListener('click', function(){
              document.getElementById('screen').value += "/";
          })
                 
          document.getElementById('equal').addEventListener('click', function(){           
             const result = eval(document.getElementById('screen').value);
             document.getElementById('screen').value = result;
          })
   
          document.getElementById('clear').addEventListener('click', function(){
              document.getElementById('screen').value = '';
          })
      </script>
</body>
</html>
